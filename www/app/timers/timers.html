<ion-view view-title="doneyet">
    <ion-nav-buttons side="primary">
        <button class="button" ng-click="vm.addTimer()">
            Add Timer
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="timer in vm.timers | orderBy:'name'" ng-click="vm.loadTimer(timer)">
                {{timer.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
