<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="vm.closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="vm.username">
        </label>
         <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="vm.password">
          </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="vm.login()">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
