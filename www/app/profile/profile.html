<ion-view view-title="profile">
    <ion-content>
        <h1>Welcome {{vm.username}}!</h1>
        <button full  class="disable-hover button button-default button-full" ng-click="vm.getPicture()">Upload Profile Picture</button>
        <img style="border-radius:50%; width: 50%;" ng-src="{{vm.profilePicture}}" />
    </ion-content>
</ion-view>
